<!DOCTYPE html>

<style>

  p { margin: 6px 0 18px; color: #555; }
  .qr { width: 260px; margin: 0 auto 18px; border-radius: 8px; }
  .banks img { height: 36px; margin: 4px 6px; opacity: 0.9; }
  a.back { display:block; margin-top:18px; text-decoration:none; color:#0093dd; font-weight:600; }
</style>
</head>
<body>
  <div class="card">

      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Mbank_logo.png" alt="MBank"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Optima_Bank_logo.png" alt="Optima"/>
